<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cicles examples</title>
    <script>
        console.log("Before the cicle");
        for (var i = 0; i < 10; i++) {
            console.log("Value of i is: " + i);
        }
        console.log("After the cicle");

        console.log("Inclusive cicle");
        for (var i = 0; i <= 10; i++) {
            console.log("Value of i is: " + i);
        }

        console.log("2 by 2 cicle");
        for (var i = 0; i < 10; i+=2) {
            console.log("Value of i is: " + i);
        }

        console.log("backwards cicle");
        for (var i = 10; i > 0; i--) {
            console.log("Value of i is: " + i);
        }

        console.log("backwards cicle with negatives");
        for (var i = 5; i > -3; i--) {
            console.log("Value of i is: " + i);
        }

        console.log("area of a circle");
        for (var radius = 0; radius < 5; radius++) {
            var area = Math.PI * radius * radius;
            console.log("Value of the radius is: " + radius + ". Area is: " + area);
        }

        console.log("Area of a circle using while");
        var radius1 = 0;
        while (radius1 < 5) {
            var area = Math.PI * radius1 * radius1;
            console.log("The area of the radius " + radius1 + " is: " + area);

            radius1++;
        }

        console.log("Area of a circle using do while");
        var radius2 = 0;
        do {
            var area = Math.PI * radius2 * radius2;
            console.log("The area of the radius " + radius1 + " is: " + area);

            radius2++;
        } while (radius2 < 5);

    </script>
</head>
<body>

</body>
</html>
