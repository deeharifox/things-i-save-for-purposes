        var indiceDialogo = 0;
        var crecimiento = 0;

        function leerSiguiente(entrada) {
            if (indiceDialogo >= entrada.length) {
                alert("Se ha alcanzado el final de los diálogos");
                return;
            }
            if (indiceDialogo > 3) {
                let toDestroy = document.getElementById("item" + crecimiento);
                if (toDestroy) {
                    toDestroy.remove();
                    crecimiento++
                    console.log("crecimiento: " + crecimiento);
                }

            }


            let contenedor = document.getElementById("contenedorDialogo");

            let item1 = document.createElement("div");
            item1.setAttribute("id", "item" + indiceDialogo);
            item1.classList.add("itemDialogo");

            let eCharacter = entrada[indiceDialogo].personaje + ":";
            let eText = entrada[indiceDialogo].texto;

            let eColor = entrada[indiceDialogo].color;
            item1.style.backgroundColor = eColor;

            let label = document.createElement("label");
            label.classList.add("press-start-2p-regular");
            label.style.fontSize = "14px";
            label.textContent = eCharacter;
            item1.appendChild(label);

            let parragraph = document.createElement("p");
            parragraph.textContent = eText;
            item1.appendChild(parragraph);

            console.log("length: " + entrada.length);


            contenedor.appendChild(item1);



            indiceDialogo++
            console.log(indiceDialogo);


        }
