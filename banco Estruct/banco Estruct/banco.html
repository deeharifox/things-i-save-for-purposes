<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bank Account (structure)</title>
    <script>
        var passRes = 0;
        var myAcc = {
            name: "Maria Mendez",
            balance: 15478.56,
            bank: "Big Bucks",
            password: 1234,
        }
        //check if password is correct
        function passAcc() {
            var nipRes = nipInp.value;
            if (nipRes == myAcc.password) {
            panelRes.innerHTML = "welcome";
            passRes = 1;
        }
        else {
                panelRes.innerHTML = "nope";
                passRes = 0;
        }
        }

            //check money
            function consultAcc() {
                panelRes.innerHTML =
                    myAcc.name + ", "
                    + "you have $" + myAcc.balance
                    + "with bank " + myAcc.bank;
            }

            //take money out
        function withAcc() {
            if (passRes >= 1) {
                var ammount = ValAmmount.value;
                if (ammount > myAcc.balance) {
                    panelRes.innerHTML =
                        "Broke lmao";
                }
                else {// big bucks
                    myAcc.balance -= ammount;
                    panelRes.innerHTML =
                        "Withdrew $" + ammount
                        + ", remaining $" + myAcc.balance;
                }
            }
            else {
                panelRes.innerHTML = "log in plz"
            }
        }

            //drop money in
            function depAcc() {
                var ammount = ValAmmount.value;
                myAcc.balance += ammount;
                panelRes.innerHTML =
                    "You deposited $" + ammount
                    + ", new balance is $" + myAcc.balance;
            }

    </script>
</head>
<body>
    <h1>Bank account</h1>
    <input type="number" id="nipInp" /><br />
    <button onclick="passAcc()"> NIP </button><br />

    
    Ammount: <input type="number" id="ValAmmount" /> <br />
    <button onclick="depAcc()"> Deposit </button><br />
    <button onclick="withAcc()"> Withdraw </button><br />
    <button onclick="consultAcc()"> Consult </button><br />
    <div id="panelRes"></div>

</body>
</html>
