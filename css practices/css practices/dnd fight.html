<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DnD fight</title>
    <script>
        function knightAttk() {
                console.log("Hyperion swings");
                spider.hp -= 10;
                spider.hp += spider.def;
            console.log(spider.name + " has " + spider.hp + " HP");
            expStore.kniHit += 1;
            expStore.kniLvl = (spider.rewExp * expStore.kniHit);
            knight.hp -= (spider.atk - knight.def);
            console.log(spider.name + " hits Hyperion for " + spider.atk + ". Hyperion's hp: " + knight.hp);
            if (spider.hp <= 0) {
                alert("The spider is dead, " + "Hyperion won " + expStore.kniLvl + " exp." + " Deehari won " + expStore.sorcLvl + " exp");
            }
            if (knight.hp <= 0) {
                alert("Hyperion has died!");
            }
        }
        function sorcAttk() {
            console.log("Deehari casts Ray of Frost");
            spider.hp -= 20;
            spider.hp += spider.def;
            console.log(spider.name + " has " + spider.hp + " HP");
            expStore.sorcHit += 2;
            expStore.sorcLvl = (spider.rewExp * expStore.sorcHit);
            sorc.hp -= (spider.atk - sorc.def);
            console.log(spider.name + " hits Deehari for " + spider.atk + ". Deehari's hp: " + sorc.hp);
            if (spider.hp <= 0) {
                alert("The spider is dead, " + "Deehari won " + expStore.sorcLvl + " exp." + " Hyperion won " + expStore.kniLvl + " exp");
            }
            if (sorc.hp <= 0) {
                alert("Deehari has died!");
            }
        }

        var spider = {
            name: "Giant Spider",
            hp: 100,
            atk: 25,
            def: 5,
            rewExp: 20
        }
        var expStore = {
            kniHit: 0,
            sorcHit: 0,
            sorcLvl: 0,
            kniLvl: 0,
            clerHit: 0,
            clerLvl: 0,
            rogueHit: 0,
            rogueLvl: 0
        }

        var knight = {
            name: "Hyperion",
            hp: 250,
            atk: 10,
            def: 20
        }

        var sorc = {
            name: "Deehari",
            hp: 100,
            atk: 20,
            def: 5
        }

        var cleric = {
            name: "Haneru",
            hp: 175,
            atk: 10,
            def: 10
        }

        var rogue = {
            name: "Neeree",
            hp: 130,
            atk: 10,
            def: 10
        }

    </script>
</head>
<meta charset="utf-8" />
<title>DnD fight</title>
<style>
    .character {
        width: 100px;
        height: 100px;
        position: absolute;
    }
    #dungeon {
        position: relative;
        width: 1600px;
        height: 1200px;
        background-image: url("img/tokens/fondo.jpg");
    }
    #knight {
        left: 450px;
        top: 500px;
        transform: rotate(210deg);
    }

    #sorc{
        left: 850px;
        top: 500px;
        transform: rotate(145deg);
    }

    #spider{
        left: 700px;
        top: 200px;
    }
</style>
<body>
    <div id="dungeon">
        <img id="knight" class="character" src="img/tokens/4EzaTxJ.png" onclick="knightAttk()" />
        <img id="sorc" class="character" src="img/tokens/CCu0M5w.png" onclick="sorcAttk()"/>
        <img id="spider" class="character" src="img/tokens/FGRTHYD.png" />
    </div>
</body>
</html>
